<!DOCTYPE html>
<html th:fragment="layout(title_page, header, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title_page}">Evaluation System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Latest compiled and minified CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--  Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--  Toast message -->
    <script>
        // Create Toast message
        function createToast(type, message) {
            if (type == "info") {
                $("#info_toast div.toast-body").html(message);

                $("#info_toast").addClass("show");

                setTimeout(function () {
                    $("#info_toast").removeClass("show");
                }, 5000);
            } else if (type == "warning") {
                $("#warning_toast div.toast-body").html(message);

                $("#warning_toast").addClass("show");

                setTimeout(function () {
                    $("#warning_toast").removeClass("show");
                }, 5000);
            } else if (type == "danger") {
                $("#danger_toast div.toast-body").html(message);

                $("#danger_toast").addClass("show");

                setTimeout(function () {
                    $("#danger_toast").removeClass("show");
                }, 5000);
            }
        }
    </script>
    <style>
        #navbarNav ul li a {
            font-weight: 500;
        }

        #navbarNav ul li:hover {
            background-color: #247ed1;
            transition: 0.5s ease;
        }

        #navbarNav ul li:hover a {
            color: #fff !important;
        }

        .navbar-brand {
            padding: 12px 0px;
        }
    </style>
    <th:block th:replace="${header}"></th:block>
</head>
<body>
<!-- Header -->
<header>
    <nav
            class="navbar navbar-expand-lg text-bg-white fw-bold shadow-sm py-0 mb-2"
    >
        <div class="ms-5 container-fluid">
            <a class="navbar-brand" href="/">
                <img
                        alt="Logo"
                        class="d-inline-block align-text-top"
                        height="32"
                        src="/assets/logo.png"
                />
            </a>
            <button
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav"
                    data-bs-toggle="collapse"
                    type="button"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item p-2">
                        <a
                                class="nav-link active"
                                href="/courses/all"
                                th:href="@{/courses/all}"
                        >Home</a
                        >
                    </li>
                    <li class="nav-item p-2">
                        <a
                                class="nav-link active"
                                href="/courses/my-course"
                                th:href="@{/courses/my-course}"
                        >My Course</a
                        >
                    </li>
                    <li class="nav-item p-2">
                        <a
                                class="nav-link active"
                                href="/courses/manager"
                                th:href="@{/courses/manager}"
                        >Course Manager</a
                        >
                    </li>
                </ul>

                <div class="navbar-nav ms-auto">
                    <div class="nav-item p-2">
                        <a
                                class="nav-link"
                                href="/logout"
                                th:href="@{/logout}"
                        >Logout</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Content -->
<th:block th:replace="${content}"></th:block>

<!-- Footer -->
<footer class="bg-body-tertiary text-center text-lg-start mt-4" >
    <!-- Copyright -->
    <div
            class="text-center p-3"
            style="background-color: rgba(0, 0, 0, 0.05)"
    >
        Â© 2024 Copyright:
        <a class="text-body" href="https://vietis.com.vn/">VietIS.com.vn</a>
    </div>
    <!-- Copyright -->
</footer>

<!--Toast-->
<div
        class="position-fixed top-0 end-0 p-3"
        style="z-index: 11"
>
    <div
            aria-atomic="true"
            aria-live="assertive"
            class="toast align-items-center text-bg-primary border-0 text-wrap fw-bolder"
            id="info_toast"
            role="alert"
    >
        <div class="d-flex">
            <div class="toast-body">Hello, world! This is a toast message.</div>
            <button
                    aria-label="Close"
                    class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"
                    type="button"
            ></button>
        </div>
    </div>

    <div
            aria-atomic="true"
            aria-live="assertive"
            class="toast align-items-center text-bg-warning border-0 text-wrap fw-bolder"
            id="warning_toast"
            role="alert"
    >
        <div class="d-flex">
            <div class="toast-body">Hello, world! This is a toast message.</div>
            <button
                    aria-label="Close"
                    class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"
                    type="button"
            ></button>
        </div>
    </div>

    <div
            aria-atomic="true"
            aria-live="assertive"
            class="toast align-items-center text-bg-danger border-0 text-wrap fw-bolder"
            id="danger_toast"
            role="alert"
    >
        <div class="d-flex">
            <div class="toast-body">Hello, world! This is a toast message.</div>
            <button
                    aria-label="Close"
                    class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"
                    type="button"
            ></button>
        </div>
    </div>
</div>
</body>
</html>
